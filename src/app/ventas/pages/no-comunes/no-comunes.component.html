<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
           Saludos {{nombre}}, es un placer
           {{genero | i18nSelect:invitacionMapa}}
        </p>
        <button (click)="cambiarCliente()" pButton type="button" label="Cambiar persona" class="p-button-outlined p-button-danger p-button-rounded"></button>
        </p-fieldset>
        
    </div>
    <div class="col">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
            Actualmente, tenemos {{clientes.length}} cliente esperando
        </p>
        <button (click)="borrarCliente()" pButton type="button" label="Borrar Cliente" class="p-button-outlined p-button-info p-button-rounded"></button>
        </p-fieldset>
        
    </div>

    <div class="col">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">
     <b>original</b>
     {{clientes}}
     <b>slice:0:2</b>
     <pre>{{clientes | slice:0:2}}</pre>
    </p-fieldset>
    
</div>



</div>

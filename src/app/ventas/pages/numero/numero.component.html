<div class="flex-layout">
    <h1>Decimal Pipe</h1>
    <p></p>
</div>

<div class="grid">
    <div class="col md:col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{ventasNetas | number:'1.2-2'}}
        </p-card>
        </div>
        <div class="col md:col-4">
        <p-card header="Ventas brutas"
                subheader="del presente año">
               {{ventasNetas / 12 | currency: 'CLP': 'symbol-narrow' : '1.4-4'}}

        </p-card>
        </div>

        <div class="col md:col-4">
            <p-card header="Ventas brutas"
                    subheader="del presente año">
                   {{porcentaje | percent:'2.2'}}
    
            </p-card>
            </div>
   </div>
